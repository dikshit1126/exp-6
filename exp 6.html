<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget Calculator App</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e3f2fd, #f9f9f9);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 600px;
      text-align: center;
    }

    h1 {
      background: linear-gradient(45deg, #1e56a0, #2a5298);
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 24px;
      margin-bottom: 25px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }

    p {
      font-size: 16px;
      font-weight: 500;
      margin: 10px 0;
    }

    input[type="number"] {
      padding: 8px;
      width: 80px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 5px;
      font-size: 15px;
      text-align: center;
      transition: all 0.3s ease;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: #1e56a0;
      box-shadow: 0 0 6px rgba(30, 86, 160, 0.4);
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      background: linear-gradient(45deg, #1e56a0, #2a5298);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(45deg, #153e75, #1e56a0);
      transform: scale(1.05);
    }

    .results {
      margin-top: 25px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .box {
      flex: 1 1 40%;
      max-width: 220px;
      height: 100px;
      color: white;
      margin: 12px;
      border-radius: 12px;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    .rent { background: linear-gradient(135deg, #1e56a0, #2a75d3); }
    .acc { background: linear-gradient(135deg, #28a745, #45c765); }
    .emg { background: linear-gradient(135deg, #007bff, #339af0); }
    .save { background: linear-gradient(135deg, #d6336c, #f06595); }

  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ’° Budget Calculator App</h1>

    <div>
      <p>Enter Amount that you want to Manage</p>
      <input type="number" id="totalAmount" placeholder="Enter Amount" value="15000">
    </div>

    <div>
      <p>How would you like to divide your money?</p>
      Room Rent(%) <input type="number" id="rent" value="35">
      Accessories(%) <input type="number" id="acc" value="15">
      Emergency(%) <input type="number" id="emg" value="20">
      Saving(%) <input type="number" id="save" value="30">
    </div>

    <button id="evaluate">Evaluate My Money</button>

    <div class="results">
      <div class="box rent">Room Rent<br>Rs.0.00</div>
      <div class="box acc">Accessories<br>Rs.0.00</div>
      <div class="box emg">Emergency<br>Rs.0.00</div>
      <div class="box save">Saving<br>Rs.0.00</div>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      $("#evaluate").click(function(){
        var total = parseFloat($("#totalAmount").val());
        var rentP = parseFloat($("#rent").val());
        var accP = parseFloat($("#acc").val());
        var emgP = parseFloat($("#emg").val());
        var saveP = parseFloat($("#save").val());

        var sumPercent = rentP + accP + emgP + saveP;

        if (isNaN(total) || total <= 0) {
          alert("âš ï¸ Please enter a valid amount.");
          return;
        }

        if (sumPercent !== 100) {
          alert("âš ï¸ The total percentage must equal 100%. Currently it is " + sumPercent + "%.");
          return;
        }

        var rentVal = (total * rentP / 100).toFixed(2);
        var accVal = (total * accP / 100).toFixed(2);
        var emgVal = (total * emgP / 100).toFixed(2);
        var saveVal = (total * saveP / 100).toFixed(2);

        $(".rent").html("Room Rent<br>Rs." + rentVal);
        $(".acc").html("Accessories<br>Rs." + accVal);
        $(".emg").html("Emergency<br>Rs." + emgVal);
        $(".save").html("Saving<br>Rs." + saveVal);
      });
    });
  </script>

</body>
</html>
